<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PQC Bench â€“ Setup</title>
  <style>
    * { box-sizing: border-box; }
    :root {
      --island-bg: rgba(128, 128, 128, 0.7);
      --island-radius: 1.5rem;
      --island-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      --accent: #ff4d4f;
      --text: #ffffff;
    }
    body {
      margin: 0; padding: 5vh 5vw; color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background-image: url('/static/Images/background.gif');
      background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;
      display:flex; flex-direction:column; align-items:center; min-height:100vh;
    }
    .island { background: var(--island-bg); border-radius: var(--island-radius); box-shadow: var(--island-shadow); backdrop-filter: blur(4px); padding: 2rem; width:100%; max-width:1200px; }
    .title { font-size:1.7rem; font-weight:700; margin:0 0 .5rem 0; }
    .subtitle { opacity:.9; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap:1rem; }
    label { font-size:.95rem; display:block; margin-bottom:.2rem; }
    input[type="number"], input[type="text"], select { width:100%; padding:.55rem .6rem; border:none; border-radius:.5rem; background:rgba(255,255,255,.96); color:#111; }
    .row { display:flex; flex-wrap:wrap; gap:1rem; align-items:end; }
    button { padding:.6rem 1.5rem; border:none; border-radius:.5rem; background:var(--accent); color:#fff; cursor:pointer; }
    .card { background: rgba(0,0,0,.25); border-radius:.75rem; padding:1rem; }
    .alg-list { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:1rem; }
    .alg-item { background: rgba(0,0,0,.25); border-radius:.6rem; padding:.75rem; }
    .alg-kind { font-size:.8rem; background:rgba(255,255,255,.2); padding:.1rem .4rem; border-radius:.3rem; margin-left:.4rem; }
  </style>
</head>
<body>
  <div class="island" style="margin-bottom:2vh;">
    <div class="title">PQC Bench</div>
    <div class="subtitle">Choose an algorithm and parameters, then run to view results.</div>
  </div>

  <div class="island" style="margin-bottom:2vh;">
    <form method="POST" action="/run">
      <div class="grid">
        <div>
          <label for="algo">Algorithm</label>
          <select id="algo" name="algo">
            {% for name in algos %}
              <option value="{{name}}">{{name}} ({{ kinds[name] }})</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="runs">Runs</label>
          <input id="runs" name="runs" type="number" min="1" value="{{ default_runs or 10 }}" />
        </div>
        <div>
          <label for="msg">Message size (bytes, SIG only)</label>
          <input id="msg" name="message_size" type="number" min="1" value="{{ default_message_size or 1024 }}" />
        </div>
        <div class="row">
          <input id="export" type="checkbox" name="do_export" />
          <label for="export_path" style="margin:0;">Export summary to</label>
          <input id="export_path" name="export_path" placeholder="results/&lt;algo&gt;.json" />
        </div>
        <div class="row">
          <input id="export_trace" type="checkbox" name="do_export_trace" />
          <label for="export_trace_path" style="margin:0;">Export raw trace to</label>
          <input id="export_trace_path" name="export_trace_path" placeholder="results/&lt;algo&gt;_trace.json" />
        </div>
      </div>
      <div style="margin-top:1rem; display:flex; justify-content:flex-end;">
        <button type="submit">Run</button>
      </div>
    </form>
  </div>

  <div class="island" style="margin-bottom:2vh;">
    <div class="title" style="font-size:1.2rem;">Available Algorithms</div>
    <div class="alg-list">
      {% for name in algos %}
        <div class="alg-item">
          <div style="display:flex; align-items:center; justify-content:space-between;">
            <div style="font-weight:700;">{{name}}</div>
            <div class="alg-kind">{{ kinds[name] }}</div>
          </div>
          <div style="margin-top:.4rem; opacity:.9; font-size:.95rem;">{{ (algo_info.get(name, {}) or {}).get('about', 'No description available.') }}</div>
        </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
